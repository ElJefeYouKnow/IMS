<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inventory Check-Out</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">Inventory Management System</div>
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="inventory-list.html">Inventory</a>
        <a href="inventory-checkin.html">Check-In</a>
        <a class="active" href="inventory-checkout.html">Check-Out</a>
        <a href="inventory-reserve.html">Reserve</a>
        <a href="job-report.html">Job Report</a>
        <a href="item-master.html">Item Master</a>
        <a href="#">Settings</a>
      </nav>
    </aside>

    <main class="main">
      <header class="topbar">
        <h1>Inventory Check-Out</h1>
        <div class="topbar-right"></div>
      </header>

      <section class="card inventory-card">
        <form id="checkoutForm" class="inventory-form">
          <div class="form-row">
            <label>Item Code
              <input id="itemCode" required placeholder="SKU, part number or barcode">
              <div id="itemCodeSuggestions" class="suggestions"></div>
            </label>
            <label>Item Name<input id="itemName" placeholder="Auto-filled from master" readonly></label>
          </div>
          <div class="form-row">
            <label>Category<input id="itemCategory" placeholder="Auto-filled from master" readonly></label>
            <label>Unit Price<input id="itemUnitPrice" placeholder="Auto-filled from master" readonly></label>
          </div>
          <div class="form-row">
            <label>Quantity<input id="qty" type="number" min="1" value="1" required></label>
            <label>Job ID<input id="jobId" required placeholder="Which job is this for?"></label>
          </div>
          <div class="form-row">
            <label>Reason<select id="reason" required>
              <option value="">Select reason...</option>
              <option value="sale">Sale</option>
              <option value="damage">Damaged</option>
              <option value="return">Return</option>
              <option value="other">Other</option>
            </select></label>
          </div>
          <div class="form-row">
            <label style="flex:1">Notes<textarea id="notes" rows="2" placeholder="Optional notes"></textarea></label>
          </div>
          <div class="form-row">
            <button id="checkoutBtn" type="submit">Check Out</button>
            <button id="clearBtn" type="button" class="muted">Clear All</button>
            <button id="exportBtn" type="button" class="muted">Export CSV</button>
          </div>
        </form>
      </section>

      <section class="card">
        <h3>Recent Check-Outs</h3>
        <table id="checkoutTable">
          <thead><tr><th>Code</th><th>Job ID</th><th>Qty</th><th>Reason</th><th>When</th></tr></thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="js/checkout.js"></script>
</body>
</html>
