<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Register</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="auth-page" data-page="register">
  <div class="auth-wrapper">
    <div class="auth-card">
      <h1>Create Account</h1>
      <div class="tab-toggle">
        <button type="button" class="active" data-mode="user">Employee</button>
        <button type="button" data-mode="admin">Admin</button>
      </div>
      <p id="reg-subtitle" class="auth-subtitle">Register to start using the app.</p>
      <form id="registerForm" class="inventory-form" autocomplete="off">
        <div class="form-row">
          <label>Business Code<input id="reg-tenant" required placeholder="Your business code" autocomplete="off"></label>
        </div>
        <div class="form-row">
          <label>Name<input id="reg-name" required autocomplete="off"></label>
        </div>
        <div class="form-row">
          <label>Email<input id="reg-email" type="email" required autocomplete="off"></label>
        </div>
        <div class="form-row">
          <label>Password<input id="reg-password" type="password" required autocomplete="new-password"></label>
        </div>
        <div class="form-row hidden" id="admin-key-row">
          <label>Admin Key<input id="reg-adminkey" type="password" placeholder="Admin signup key" autocomplete="off"></label>
        </div>
        <div class="form-row">
          <button type="submit">Register</button>
        </div>
        <div class="auth-footer">Already have an account? <a href="login.html">Login</a> &nbsp;|&nbsp; <a href="tenant-create.html">Create a business</a></div>
        <div id="reg-error" class="auth-error"></div>
        <div id="admin-note" class="admin-note hidden">Admin signup requires the admin key configured on the server (ADMIN_SIGNUP_SECRET).</div>
      </form>
    </div>
  </div>
  <script src="js/utils.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
