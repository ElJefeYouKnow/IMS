<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Dashboard</title>
  <meta name="theme-color" content="#132a24" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body data-ds="pro" data-page="employee-dashboard">
  <div class="app">
    <aside class="sidebar">
      <div>
        <div class="brand">Inventory Management System</div>
        <div class="subtitle">by Modulr</div>
        <div class="user-chip">
          <div class="avatar">US</div>
          <div>
            <div style="font-weight:700;"><div class="user-name">User</div>
            <div class="user-role"></div>
            <div style="font-size:12px;opacity:0.8;"></div>
          </div>
        </div>
      </div>
                  <nav>
        <a href="dashboard.html" data-role="admin">Dashboard</a>
        <a href="ops-dashboard.html" data-role="manager">Dashboard</a>
        <a class="active" href="employee-dashboard.html" data-role="employee">Dashboard</a>
        <a href="inventory-operations.html">Operations</a>
        <a href="field-purchase.html" >Field Purchases</a>
        <a href="inventory-list.html">Inventory</a>
        <a href="job-creator.html" data-role="admin">Project Manager</a>
        <a href="order-register.html" data-role="admin">Procurement &amp; Allocation</a>
        <a href="analytics.html" data-role="admin">Analytics</a>
        <a href="item-master.html" data-role="admin">Catalog</a>
        <a href="settings.html" data-role="admin">Settings</a>
        <a href="settings-employee.html" data-role="employee">Settings</a>
        <a href="support.html">Support</a>
      </nav>
    </aside>
    <main class="main">
      <header class="topbar">
        <h1>Dashboard</h1>
        <div class="topbar-right">
          <div class="clock-pill"><span class="clock-label">Now</span><span id="clock-emp" class="clock-value"></span></div>
          <button id="logoutBtn" class="muted">Logout</button>
        </div>
      </header>

      <section class="employee-actions">
        <a class="employee-action" data-icon="⛟" href="inventory-operations.html?mode=checkout">Pick Items</a>
        <a class="employee-action" data-icon="⊕" href="field-purchase.html">Field Purchase</a>
        <a class="employee-action" data-icon="▦" href="inventory-list.html">Inventory</a>
      </section>
    </main>
  </div>

  <script src="js/utils.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded',()=>{
      if(window.utils){
        if(!utils.requireSession?.()) return;
        utils.wrapFetchWithRole?.();
        utils.applyStoredTheme?.();
        utils.requireRole?.('employee');
        utils.buildMobileNav?.();
        utils.applyNavVisibility?.();
        utils.setupLogout?.();
        utils.registerServiceWorker?.();
      }
    });
    // Employee dashboard is intentionally lightweight (quick actions only).
  </script>
  <script>
    (function(){
      const el=document.getElementById('clock-emp');
      if(!el) return;
      const tick=()=>{ el.textContent = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}); };
      tick(); setInterval(tick,1000);
    })();
  </script>
</body>
</html>
