<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Create Business</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    .auth-wrapper{display:flex;align-items:center;justify-content:center;min-height:100vh;background:linear-gradient(135deg,#0a1b2b 0%,#0f7a57 100%);padding:20px;}
    .auth-card{background:#0c1624;color:#e5e7eb;padding:28px;border-radius:16px;box-shadow:0 20px 60px rgba(0,0,0,0.35);width:100%;max-width:440px;border:1px solid rgba(255,255,255,0.08);}
    .auth-card h1{margin-top:0;margin-bottom:10px;font-weight:800;letter-spacing:0.3px;}
    .auth-card .inventory-form{gap:14px;}
    .hint{color:#cbd5f5;font-size:0.95rem;margin-bottom:14px;line-height:1.45;}
    label{color:#cbd5f5;}
    input{background:#0f172a;color:#e5e7eb;border:1px solid #1f2937;}
    button{background:linear-gradient(135deg,#0f7a57,#14a26d);border:none;color:#fff;font-weight:800;box-shadow:0 10px 30px rgba(20,162,109,0.35);}
    .auth-card a{color:#8be0c4;font-weight:700;text-decoration:none;}
  </style>
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card">
      <h1>Create Your Business</h1>
      <p class="hint">Set a unique business code and your admin account. Youâ€™ll use this code on the login screen.</p>
      <form id="tenantForm" class="inventory-form" autocomplete="off">
        <div class="form-row">
          <label>Business Name<input id="tenant-name" required autocomplete="off"></label>
        </div>
        <div class="form-row">
          <label>Business Code<input id="tenant-code" required placeholder="letters/numbers only" autocomplete="off"></label>
        </div>
        <div class="form-row">
          <label>Admin Name<input id="admin-name" required autocomplete="off"></label>
        </div>
        <div class="form-row">
          <label>Admin Email<input id="admin-email" type="email" required autocomplete="off"></label>
        </div>
        <div class="form-row">
          <label>Admin Password<input id="admin-password" type="password" required autocomplete="new-password"></label>
        </div>
        <div class="form-row">
          <button type="submit">Create Business</button>
        </div>
        <div id="tenant-error" style="color:#b91c1c;font-size:0.9rem;margin-top:4px;"></div>
        <div style="font-size:0.9rem;color:#6b7280;">Already have one? <a href="login.html">Log in</a></div>
      </form>
    </div>
  </div>
  <script src="js/utils.js"></script>
  <script src="js/tenant-create.js"></script>
</body>
</html>
