<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Create Business</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="auth-page" data-page="tenant-create">
  <div class="auth-wrapper">
    <div class="auth-card">
      <h1>Create Your Business</h1>
      <p class="hint">Set a unique business code and your admin account. You'll use this code on the login screen.</p>
      <form id="tenantForm" class="inventory-form" autocomplete="off">
        <div class="form-row">
          <label>Business Name<input id="tenant-name" required autocomplete="off"></label>
        </div>
        <div class="form-row">
          <label>Business Code<input id="tenant-code" required placeholder="letters/numbers only" autocomplete="off"></label>
        </div>
        <div class="form-row">
          <label>Admin Name<input id="admin-name" required autocomplete="off"></label>
        </div>
        <div class="form-row">
          <label>Admin Email<input id="admin-email" type="email" required autocomplete="off"></label>
        </div>
        <div class="form-row">
          <label>Admin Password<input id="admin-password" type="password" required autocomplete="new-password"></label>
        </div>
        <div class="form-row">
          <button type="submit">Create Business</button>
        </div>
        <div id="tenant-error" class="auth-error auth-error-tight"></div>
        <div class="auth-footer">Already have one? <a href="login.html">Log in</a></div>
      </form>
    </div>
  </div>
  <script src="js/utils.js"></script>
  <script src="js/tenant-create.js"></script>
</body>
</html>
