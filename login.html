<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="auth-page" data-page="login">
  <div class="auth-wrapper">
    <div class="auth-card">
      <h1>Welcome Back</h1>
      <p class="auth-subtitle">Sign in to continue.</p>
      <form id="loginForm" class="inventory-form" autocomplete="off">
        <div class="form-row">
          <label>Email<input id="login-email" type="email" required autocomplete="off"></label>
        </div>
        <div class="form-row">
          <label>Password<input id="login-password" type="password" required autocomplete="new-password"></label>
        </div>
        <div class="form-row auth-actions">
          <div class="auth-checks">
            <label class="remember-label">
              <input id="login-remember-session" type="checkbox">
              Stay signed in
            </label>
          </div>
          <button type="submit">Login</button>
        </div>
        <div class="auth-links">
          <a class="auth-link" href="reset.html">Forgot password?</a>
          <button id="resendVerify" class="auth-link hidden" type="button">Resend verification email</button>
        </div>
        <div class="auth-footer">Need access? Contact your administrator.</div>
        <div id="login-error" class="auth-error"></div>
      </form>
      <button id="backToMarketing" class="back-link" type="button">Back to website</button>
    </div>
  </div>
  <script src="js/utils.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
